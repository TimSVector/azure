##NOT CURRENTLY SUPPORTED


trigger: none
  
variables:
  GIT_CLEAN_FLAGS: none
  
  # Relative path from checkout to the VectorCAST Project
  VC_Manage_Project: "Project.vcm"

  # Using VectorCAST Continuous Integration (headless) licenses otherwise set to ""
  VC_UseCILicense: "set VCAST_USE_CI_LICENSES=TRUE"

  # Using VecteorCAST Change Based Testing otherwise set to ""
  VC_useCBT: "--incremental"

  # Set parallel build count (Will use VectorCAST licenses)
  VC_jobCount: 4


pool:
  vmImage: windows-latest

name: vectorcast

steps:

- script: |
    "$VC_UseCILicense" 
    %VECTORCAST_DIR%\vpython ./vc_scripts/parallel_build_execute.py "$VC_Manage_Project" $VC_useCBT $VC_jobCount
    %VECTORCAST_DIR%\vpython ./vc_scripts/azure_exec.py "$VC_Manage_Project"  --metrics --reports 
  displayName: 'VectorCAST Parallel Build-Execute'


vectorcast_child:
  stage: test

  trigger:
    include:
      - artifact: vectorcast_execute.yml
        job: vectorcast_execute
